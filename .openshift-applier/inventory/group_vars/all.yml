---
# Globals

app_name: 'angular-fe'

build:
  NAME: '{{ app_name }}'

deploy:
  dev:
    PIPELINES_NAMESPACE: '{{ ci_cd_namespace }}'
    NAME: '{{ app_name }}'
    NAMESPACE: '{{ dev_namespace }}'
    CUSTOM_ENV: '{ apiUrl: "http://example-api-{{ dev_namespace }}.apps.{{ company_name }}.server.rht-labs.com"}'
  test:
    PIPELINES_NAMESPACE: '{{ ci_cd_namespace }}'
    NAME: '{{ app_name }}'
    NAMESPACE: '{{ test_namespace }}'
    CUSTOM_ENV: '{ apiUrl: "http://example-api-{{ test_namespace }}.apps.{{ company_name }}.server.rht-labs.com"}'

openshift_cluster_content:
  - object: app-builds
    content:
      - name: '{{ app_name }}-build'
        template: 'https://raw.githubusercontent.com/rht-labs/openshift-templates/v1.3/app-build/js-app-binary-build.yml'
        params_from_vars: '{{ build }}'
        namespace: '{{ ci_cd_namespace }}'
        tags:
          - build

  - object: deploy-dev
    content:
      - name: '{{ app_name }}-{{ dev_namespace }}-deploy'
        template: 'https://raw.githubusercontent.com/rht-labs/openshift-templates/v1.3.2/app-deploy/js-app-deploy-with-configmap.yml'
        params_from_vars: '{{ deploy.dev }}'
        namespace: '{{ dev_namespace }}'
        tags:
          - deploy
          - dev
  - object: deploy-test
    content:
      - name: '{{ app_name }}-{{ test_namespace }}-deploy'
        template: 'https://raw.githubusercontent.com/rht-labs/openshift-templates/v1.3.2/app-deploy/js-app-deploy-with-configmap.yml'
        params_from_vars: '{{ deploy.test }}'
        namespace: '{{ test_namespace }}'
        tags:
          - deploy
          - test
